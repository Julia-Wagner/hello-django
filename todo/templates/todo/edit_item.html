<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
</head>
<body>
    <h1>Edit a todo item</h1>
    <form method="POST">
        {% csrf_token %}
<!--        render form created in forms.py and added to template in views.py-->
<!--        .as_p used to render form with paragraphs-->
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit">Update item</button>
            </p>
        </div>
    </form>
</body>
</html>
